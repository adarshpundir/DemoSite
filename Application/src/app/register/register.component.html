<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
    <mat-card-subtitle>*fill the form and click register button.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- The form goes here -->
    <form [formGroup]="registrationForm" class="row register-form " >
      <!-- Form elements are here -->
      <mat-form-field class="col-md-10 col-offset-md-2" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your username here."  formControlName="username" required>
        <mat-icon matPrefix>account_circle</mat-icon>
      </mat-form-field>
     
      <mat-form-field  class=" col-md-10 col-offset-md-2" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password here." type="password" formControlName="password" required>
      <mat-icon matPrefix> vpn_key</mat-icon>
      </mat-form-field>

      <mat-form-field class="col-md-10 col-offset-md-2 " appearance="outline">
         <mat-label>Email</mat-label>
        <mat-icon matPrefix> vpn_key</mat-icon>
        <input matInput placeholder="Enter your email here." formControlName="email" type="email" [errorStateMatcher]="matcher">
        <mat-error *ngIf="registrationForm.controls.email.hasError('email') && !registrationForm.controls.email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="registrationForm.controls.email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      
      
      <mat-form-field class="col-md-10 col-offset-md-2" appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput #input maxlength="10" placeholder="Enter your phone number."  formControlName="phoneno"  type="number" [errorStateMatcher]="matcher">
        <mat-icon matPrefix>tablet_android</mat-icon>
        <mat-hint align="end" >{{input.value?.length || 0}}/10</mat-hint>
        <mat-error *ngIf="registrationForm.controls.phoneno.hasError('pattern')  && !registrationForm.controls.phoneno.hasError('required')">Phone no. should be of 10 digits.</mat-error>
      
      <mat-error *ngIf="registrationForm.controls.phoneno.hasError('required')">
        Phone number is <strong>required</strong>
      </mat-error>
      </mat-form-field>
    
      <div class= "col-md-6 col-xs-6 col-sm-6">
      <mat-card-actions class="float-md-right">
        <button class="large" mat-raised-button (click)="registerUser(registrationForm)" [disabled]="registrationForm.invalid" color="primary">Register</button>
      </mat-card-actions>
      <div ng-if="errorFlag">
        <span class="errorMessage">{{errorMessage}}</span>
      </div>
      </div>
      
       
    </form>
  </mat-card-content>
  </mat-card>
